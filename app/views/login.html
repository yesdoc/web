<div>
    <form name="validateUser" class="form-horizontal" role="form" ng-submit="login()" novalidate>
        <div class="form-group" ng-class="{ 'has-error' : validateUser.profile_id.$invalid
            && !validateUser.profile_id.$pristine }" >
            <label for="id" class="col-sm-2 control-label">ID:</label>
                <div class="col-sm-10"required >
                    <input  name="profile_id" type="text" ng-model="profile_id" class="form-control"
                    id="id" placeholder="" required/>
                    <p ng-show="validateUser.profile_id.$invalid && validateUser.profile_id.$touched"
                    class="help-block">Debe ingresar un id.</p>
                    <p class="text-danger">{{message}}</p>
                </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" class="btn btn-success" value="Ingresar" ng-disabled="validateUser.$invalid" />
                <a class="btn btn-primary" ng-href="/#/profileInformation/new">Nuevo PerfÃ­l</a>
            </div>
         </div>
    </form>
</div>
